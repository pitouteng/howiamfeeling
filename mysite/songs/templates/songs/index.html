<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>my spotify songs</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color:  #212529;
      }
    </style>
  </head>

  <body>
    <div class="row">
    </div>
      <h1 class="text-center text-light">~how im feeling~<h1>
      <h6 class="text-center text-light">website by Pitou T</h6>
    <div class="">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">Played at</th>
            <th scope="col">Songs</th>
          </tr>
        </thead>
        <tbody>
          {% autoescape off %}
            {% for song_id, played_at in song_dict.items %}
              <tr>
                <th scope="row"> {{ played_at }} </th>
                <td> {{ song_id }} </td>
              </tr>
            {% endfor %}
          {% endautoescape %}
        </tbody>
      </table>
    </div>
  </body>
  <footer class="page-footer font-small blue">
    <div class="footer-copyright text-center py-3 text-light">Â© 2020 Copyright blah blah blah
    </div>
  </footer>
</html
